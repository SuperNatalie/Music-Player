<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music-Player</title>
</head>
<body>
    <section class="container">
        <div class="box top-left">
            <button class="button-back"></button>
        </div>
        <div class="box top-middle">Playing now...</div>
        <div class="box top-right">
            <button class="button-nav"></button>
        </div>
        
        <div class="box album-cover">
            <div class="record-outer">
                <div class="record-inner"></div>
            </div>
        </div>

        <div class="box song-title">
            <h2>Song Titel</h2>
        <p>Interpret</p></div>
        <div class="box song-progress">
            <progress></progress>
        </div>
      
        </div>
        <div class="box bottom-left">
            <button class="button-rewind"></button>
        </div>
      
        <div class="box bottom-middle">
            <button class="button-active">
                <img src="https://img.icons8.com/carbon-copy/16/000000/pause.png"/>
            </button>
        </div>
        <div class="box bottom-right">
            <button class="button-forward"></button>
        </div>

       
    
    </section>
    

</body>
</html>
